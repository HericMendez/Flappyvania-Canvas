<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Flappyvania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="wrapper.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout-container">
      <!-- Placeholder à esquerda para centralizar o canvas -->
      <div class="left-margin"></div>
  
      <!-- Área do jogo: canvas centralizado -->
      <div class="game-area">
        <canvas id="game-canvas" width="800" height="600"></canvas>
      </div>
  
      <!-- Barra lateral direita (desktop) -->
      <div class="right-sidebar">
        <nav class="sidebar-nav">
          <ul>
            <!-- Opções com Submenu -->
            <li class="has-submenu">
              <a class="s-sidebar__nav-link nav submenu-toggle" href="#0">
                <i class="fa fa-home"></i><em>Opções</em>
                <i class="fa fa-chevron-down submenu-icon"></i>
              </a>
              <ul class="submenu">
                <li>
                  <a href="#0" class="submenu-item">Dificuldade</a>
                  <select class="form-select mx-4 w-75">
                    <option value="1">Fácil</option>
                    <option selected value="2">Normal</option>
                    <option value="3">Difícil</option>
                  </select>
                </li>
                <li>
                  <a href="#0" class="submenu-item">Música</a>
                  <select class="form-select mx-4 w-75">
                    <option value="1">Desligada</option>
                    <option selected value="2">Vampire Killer</option>
                    <option value="3">Bloody Tears</option>
                    <option value="4">The Tragic Prince</option>
                    <option value="5">Dracula's Castle</option>
                    <option value="6">Chapel Hidden in Smoke</option>
                    <option value="7">Invitation to a Crazed Moon</option>
                  </select>
                </li>
                <li>
                  <a href="#0" class="submenu-item">Tema</a>
                  <select class="form-select mx-4 w-75">
                    <option value="1">Claro</option>
                    <option value="2">Escuro</option>
                  </select>
                </li>
                <li>
                  <a href="#0" class="submenu-item">Tamanho da tela</a>
                  <select class="form-select mx-4 w-75">
                    <option value="1">Pequena</option>
                    <option value="2">Média</option>
                    <option selected value="2">Grande</option>
                  </select>
                </li>
              </ul>
            </li>
  
            <!-- Pontuações com Submenu -->
            <li class="has-submenu">
              <a class="s-sidebar__nav-link submenu-toggle" href="#0">
                <i class="fa fa-user"></i><em>Score</em>
                <i class="fa fa-chevron-down submenu-icon"></i>
              </a>
              <ul class="submenu">
                <li><a href="#0" class="submenu-item">Meus recordes</a></li>
                <li><a href="#0" class="submenu-item">Ranking</a></li>
              </ul>
            </li>
  
            <!-- Sobre com Submenu -->
            <li class="has-submenu">
              <a class="s-sidebar__nav-link submenu-toggle" href="#0">
                <i class="fa fa-camera"></i><em>Sobre</em>
                <i class="fa fa-chevron-down submenu-icon"></i>
              </a>
              <ul class="submenu">
                <li><a href="#0" class="submenu-item">Sobre o projeto</a></li>
                <li><a href="#0" class="submenu-item">Meu contato</a></li>
                <li><a href="#0" class="submenu-item">Me pague um café :)</a></li>
              </ul>
            </li>
  
            <!-- Botão "Voltar para o jogo" -->
            <li>
              <a href="#0" class="s-sidebar__nav-link back-to-game">
                <i class="fa fa-arrow-left"></i><em>Voltar para o jogo</em>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  
    <!-- Barra inferior para mobile -->
    <div class="bottom-bar">
      <nav class="mobile-nav">
        <ul>
          <li><a href="#0">Opções</a></li>
          <li><a href="#0">Score</a></li>
          <li><a href="#0" class="back-to-game">Voltar para o jogo</a></li>
        </ul>
      </nav>
    </div>
  
    <!-- Scripts -->
    <script src="./assets/scripts/initializer.js"></script>
    <script src="./assets/scripts/bat.js"></script>
    <script src="./assets/scripts/pilares.js"></script>
    <script src="./assets/scripts/tela_start.js"></script>
    <script src="./assets/scripts/tela_gameover.js"></script>
    <script src="./assets/scripts/score.js"></script>
    <script src="./assets/scripts/cenario.js"></script>
    <script src="./assets/scripts/layout.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script>
      // Funcionalidade para o botão "Voltar para o jogo"
      document.querySelectorAll('.back-to-game').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          // Adicione aqui o comportamento desejado para voltar ao jogo.
          console.log('Voltando para o jogo...');
        });
      });
    </script>
  </body>
  
</html>
