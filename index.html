<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Flappyvania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.icons@latest/css/nes-icons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/game.css" />
    <link rel="stylesheet" href="./src/styles/layout.css" />
  </head>
  <body>
    <header>
      <nav class="menu--left" role="navigation">
        <div class="menuToggle">
          <input id="hamburger-menu" type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
          
          <ul class="menuItem">
            
  <li>Game Options</li>

        

            <li>
              <label for="difficulty">Difficulty:</label>
              <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
              </select>
            </li>

       
            <li>
              <label for="music">Music:</label>
              <select name="music" id="music">
                <option value="volvo">Vampire Killer</option>
        
              </select>
            </li>

            <li>
              <label style="font-size: 14px" class="toggle-switch-container">
                <input type="checkbox" />
                Game Over Sound
              </label>
            </li>

            <li>
              <button>
                <i class="nes-icon exclamation-triangle-alt"></i> Reset scores
                <i class="nes-icon exclamation-triangle-alt"></i>
              </button>
            </li>
            <hr />
            <li>My contacts</li>
            <ul class="social-media">
              <li>                <i class="nes-icon linkedin"></i>
              </li>

              <li>                <i class="nes-icon github"></i>
              </li>

              <li>                <i class="nes-icon envelope "></i>
              </li>



            </ul>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <canvas id="game-canvas" width="800" height="600"></canvas>
      <script src="./src/scripts/initializer.js"></script>
      <script src="./src/scripts/bat.js"></script>
      <script src="./src/scripts/pilares.js"></script>
      <script src="./src/scripts/tela_start.js"></script>
      <script src="./src/scripts/tela_gameover.js"></script>
      <script src="./src/scripts/score.js"></script>

      <script src="./src/scripts/cenario.js"></script>
      <script src="./src/scripts/layout.js"></script>

      <script src="./src/scripts/main.js"></script>
    </main>
    <footer>
      <div class="copyright">
        Footer credits <a href="#" target="_blank">github link</a>
      </div>
    </footer>
  </body>
</html>
